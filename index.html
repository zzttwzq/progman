<!DOCTYPE html>
<html style="background: rgb(232,232,232);">
  <head>
    <meta charset="utf-8">
    <title>我的首页</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />

    <!-- icon图标 -->
    <link rel="icon" href="http://localhost/progman/imgs/favicon.ico" type="image/x-icon">

    <!-- 引入自己的主题 -->
    <link rel="stylesheet" href="http://localhost/progman/css/theme.css">

    <!-- 引入动画库 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css">

    <!-- jqury -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- angular -->
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>

    <!-- chartjs -->
    <!-- <script src="http://localhost/progman/lib/Chart.min.js"></script> -->

    <!-- ui.route -->
    <script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

    <!-- 自己的js -->
    <script src='http://localhost/progman/js/ngfactory/factory.js' charset='utf-8'></script>
    <script src='http://localhost/progman/js/ngdirective/directive.js' charset='utf-8'></script>
    <script src='http://localhost/progman/js/ngcontroller/controller.js' charset='utf-8'></script>
    <script src='http://localhost/progman/js/app.js' charset='utf-8'></script>
  </head>
  <body ng-app="app">
    <div class="page">

      <!-- 左侧导航界面 -->
      <div class="leftview-web" ng-controller="navview">

        <!-- 电脑显示的界面 -->
        <div class="webleft">

          <!-- 用户头像 -->
          <img class="userimg" ng-src="{{usrimg}}" ng-click="login(1)">
          <!-- 用户头像 -->

          <!-- 用户名 -->
          <h2 class="usertitle" ng-click="login(0)">{{usrname}}</h2>
          <!-- 用户名 -->

          <!-- 清除浮动 -->
          <div class="clearfix"></div>
          <!-- 清除浮动 -->

          <!-- 标题列表 -->
          <ul style="margin-top:30px">
            <li class="cell" ng-mouseover="over(item)" ng-mouseleave="leave(item)" ng-click="click(item)" ng-repeat="item in list" style="color:white">
              <div class="cellcontent" ng-class="{true:'actives',false:'deactive'}[item.active]">
                <span ng-show="item.active" class="line"></span>
                <span class="{{item.img}}"></span>
                <span class="celltitle">{{item.name}}</span>
              </div>
            </li>
          </ul>
          <!-- 标题列表 -->
        </div>
        <!-- 电脑显示的界面 -->


        <!-- 手机端显示的界面 -->
        <div class="leftview-mobile">

        </div>
        <!-- 手机端显示的界面 -->

        <!-- 显示当前日期 -->
        <p class="datetime">{{datetime}}</p>
        <!-- 显示当前日期 -->

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="loginView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">登录</h4>
                    </div>

                    <div class="modal-body">
                      <div class="input-group">
                          <span class="input-group-addon">用户名</span>
                          <input type="text" class="form-control" ng-model="username">
                      </div>

                      <div class="" style="margin-top:15px;"></div>

                      <div class="input-group">
                          <span class="input-group-addon">密码</span>
                          <input type="text" class="form-control" ng-model="password">
                      </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" ng-click="doLogin()">登录</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
      </div>
      <!-- 左侧导航界面 -->

      <!-- 路由界面 -->
      <div class="content" ui-view></div>
      <!-- 路由界面 -->

      <!-- 清除浮动 -->
      <div class="clearfix"></div>
      <!-- 清除浮动 -->
    </div>
  </body>
</html>
