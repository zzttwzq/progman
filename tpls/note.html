<style media="screen">
  .titles{
    margin-top: 60px;
    margin-bottom: 30px;
  }
  .listview{
    background: white;
    border-radius: 10px;
    width: 85%;
    float: left;
    overflow: hidden;
  }

  /* 页面内容 */
  .viewcontent{
    margin:30px 30px;
    margin-bottom: 10px;
  }
  .fixInputTag{
    background:rgb(73,192,220);
    color:white;
    border-color: rgb(73,192,220);
  }

  .leftinput{
    width: 49%;
    float: left;
    margin-right: 2%;
  }
  .rightinput{
    width: 49%;
    float: left;
  }
  .mybtn{
    float: right;
    margin-left: 10px;
  }
</style>

<div class="main animated fadeInRight">

  <h2 class="titles">随身笔记</h2>

  <div class="listview">

    <div class="viewcontent">
      <!-- 标题和简介部分 -->
      <div class="group">
        <div class="input-group leftinput">
            <span class="input-group-addon fixInputTag">标题</span>
            <input type="text" class="form-control" placeholder="请输入文章标题(必须)" ng-model="title">
        </div>
        <div class="input-group rightinput">
            <span class="input-group-addon fixInputTag">简介</span>
            <input type="text" class="form-control" placeholder="请输入简介" ng-model="brief">
        </div>
      </div>

      <div class="clearfix"></div>
      <div class="" style="width:100%;height:10px;"></div>
      <!-- 标题和简介部分 -->

      <!-- 标签部分 -->
      <div class="group group ">
        <div class="input-group leftinput">
            <span class="input-group-addon fixInputTag">分类</span>
            <input type="text" class="form-control" placeholder="请选择文章分类" ng-model="category">
        </div>
        <div class="input-group rightinput">
            <span class="input-group-addon fixInputTag">标签</span>
            <input type="text" class="form-control" placeholder="请选择文章标签" ng-model="tag">
        </div>
      </div>

      <div class="clearfix"></div>
      <div class="" style="width:100%;height:30px;"></div>
      <!-- 标签部分 -->

      <!-- 按钮部分 -->
      <div class="btnlist">
        <button type="button" class="btn btn-info" ng-click="string()">文字</button>
        <button type="button" class="btn btn-info" ng-click="subtitle()">副标题</button>
        <button type="button" class="btn btn-info" ng-click="code()">代码段</button>
        <button type="button" class="btn btn-info" ng-click="img()">插入图片</button>
      </div>

      <div class="clearfix"></div>
      <div class="" style="width:100%;height:10px;"></div>
      <!-- 按钮部分 -->

      <!-- 输入框部分 -->
      <textarea class="form-control" name="name" rows="20" cols="80" ng-model="text"></textarea>
      <div class="clearfix"></div>
      <div class="" style="width:100%;height:10px;"></div>
      <!-- 输入框部分 -->

      <!-- 保存部分 -->
      <div class="">
        <!-- 查看 -->
        <button type="button" class="btn btn-warning mybtn" ng-click="see()">预览</button>
        <!-- 保存 -->
        <button type="button" class="btn btn-success mybtn" ng-click="save()">保存文章</button>
        <!-- 返回 -->
        <button type="button" class="btn btn-default mybtn" ng-click="backtolist()">返回列表</button>
      </div>
      <div class="clearfix"></div>
      <div class="" style="width:100%;"></div>
      <!-- 保存部分 -->
    </div>
</div>
